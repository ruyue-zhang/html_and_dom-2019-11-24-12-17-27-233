<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UML_test</title>
</head>
<body>
  <h2>统一建模语言理论测</h2>
  <table>
    <tr>
      <td>考试科目：</td>
      <td>统一建模语言</td>
      <td>时间：</td>
      <td>100分钟</td>
      <td>得分：</td>
      <td>100</td>
    </tr>
    <tr>
      <td>班级:</td>
      <td><form method="GET" class="class"><input type="text"/></form></td>
      <td>学号：</td>
      <td><form method="GET" class="st_umber"><input type="text"/></form></td>
      <td>姓名：</td>
      <td><form method="GET" class="name"><input type="text"/></form></td>
    </tr>
  </table>
  <h3>一、填空题（每空5分，共20分）</h3>
    <form action="" method="" class="gap_filling">
        <label for="1-1">UML的中文全称是:</label> 
        <input type="text" id="1-1"/><br/>
        <label for="1-2">对象最突出的特征是:</label>
        <input type="text" id="1-1"/>
    </form>
  <h3>二、选择题（每题10分，共20分）</h3>
  <form action="" method="GET" class="single_choice">
    <div class="2-1">
      1. UML与软件工程的关系是：</br>
      <input type="radio" name="2-1" id="2-1-A"><label for="2-1-A">(A)UML就是软件工程</label></br>
      <input type="radio" name="2-1" id="2-1-B"checked><label for="2-1-B">(B)UML参与到软件工程中软件开发过程的几个阶段</label></br>
      <input type="radio" name="2-1" id="2-1-C"><label for="2-1-C">(C)UML与软件工程无关</label></br>
      <input type="radio" name="2-1" id="2-1-D"><label for="2-1-D">(D)UML是软件工程的一部分</label></br></br>
    </div>
    <div class="2-2"></div>
      2. Java语言支持：</br>
      <input type="radio" name="2-2" id="2-2-A" checked><label for="2-2-A">(A)单继承</label></br>
      <input type="radio" name="2-2" id="2-2-B"><label for="2-2-B">(B)多继承</label></br>
      <input type="radio" name="2-2" id="2-2-C"><label for="2-2-C">(C)单继承和多继承都支持</label></br>
      <input type="radio" name="2-2" id="2-2-D"><label for="2-2-D">(D)单继承和多继承都不支持</label></br>
    </div>
  <h3>三、多择题（每题10分，共20分）</h3>
    <form form action="" method="GET" class="multi_choice">
      <div class="3-1">
          <p>1.用例的粒度分为以下哪三种:</p>
          <input type="checkbox" name="3-1" value="3-1-A" checked/><label for="3-1-A">(A) 概述级</label><br/>
          <input type="checkbox" name="3-1" value="3-1-B"/><label for="3-1-B"> (B) 需求级</label><br/>
          <input type="checkbox" name="3-1" value="3-1-C"/><label for="3-1-C"> (C) 用户目标级</label><br/>
          <input type="checkbox" name="3-1" value="3-1-D"/><label for="3-1-D">(D) 子功能级</label> <br/>
      </div>
      <div class="3-2"> 
          <p>2.类图由以下哪三部分组成:</p>
          <input type="checkbox" name="3-2" value="3-2-A" checked/><label for="3-2-A">(A) 名称(Name)</label><br/>
          <input type="checkbox" name="3-2" value="3-2-B"/><label for="3-2-B">(B) 属性(Attribute)</label><br/>
          <input type="checkbox" name="3-2" value="3-2-C"/><label for="3-2-C">(C) 操作(Operation)</label><br/>
          <input type="checkbox" name="3-2" value="3-2-D"/><label for="3-2-D">(D) 方法(Function)</label><br/>
      </div>
    </form> 
  <h3>四、判断题（每题10分，共20分）</h3>
    <form action="" method="GET" class="judge">
      <div class="4-1">
          <label for="4-1"> 1.用例图只是用于和客户交流和沟通的，用于确定需求。</label>
          &#10003 <input type="radio" name="4-1" >
          &#10005 <input type="radio" name="4-1" checked></br>
      </div>
      <div class="4-2">
          <label for="4-2">2.在状态图中,终止状态在一个状态图中允许有任意多个。</label>
          &#10003<input type="radio" name="4-2" checked/>
          &#10005<input type="radio" name="4-2"/>
      </div>
    </form>
  <h3>五、简答题（每题20分，共20分</h3>
    <p>1.简述什么是模型以及模型的表现形式?</p>
    <form action="" method="GET" class="short_answer">
        <div class="5-1">
            <label for="5-1">1.简述什么是模型以及模型的表现形式？</label> </br>
            <textarea name="5-1" rows="10" cols="30"> </textarea>        
        </div>
        <div class="5-button">
          <button type="button" onclick="alert('Hello World!')">计算分数</button>
        </div>
    </form>
</body>
</html>
